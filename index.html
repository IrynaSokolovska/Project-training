<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="image_slider swiper-container">
        <!-- Slides -->
        <div class="image_slider_wrapper swiper_wrapper">
          <div class="image_slider__slide swiper-slide">
            <div class="image_slider__image">
              <img src="images/flowers-1835619_1280.jpg" alt="Flower" />
            </div>
          </div>
          <div class="image_slider_wrapper swiper_wrapper">
            <div class="image_slider__image">
              <img src="images/container-4203677_128.jpg" alt="Flower" />
            </div>
          </div>
          <div class="image_slider_wrapper swiper_wrapper">
            <div class="image_slider__image">
              <img src="images/rchids-4202820_1280 .jpg" alt="Flower" />
            </div>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
